# 数据库配置 (H2)
spring.datasource.url=jdbc:h2:mem:student_management_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# 开启H2控制台，访问路径: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JWT配置
jwt.secret=studentManagementSecretKey
jwt.expiration=86400000

# 服务器配置
server.port=8080

# 日志配置
logging.level.org.springframework.security=DEBUG
logging.level.com.management.system=DEBUG 